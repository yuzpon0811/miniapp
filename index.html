<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style type="text/css">
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
            margin: 0;
            padding: 0;
        }
        .home {
            padding: 5rem 2rem;
            text-align: center;
        }
        .home__title {
            font-size: 6rem;
            line-height: 1.15;
        }
        .home__title__link {
            color: #06c755;
            text-decoration: none;
        }
        .home__title__link:hover {
            text-decoration: underline;
        }
        .home__badges {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-wrap: nowrap;
            overflow: hidden;
            margin-bottom: 6rem;
        }
        .home__badges__badge:first-child {
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
        }
        .home__badges__badge:last-child {
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
        }
        .home__badges__badge {
            display: inline-block;
            padding: 0.3em 0.4em;
            font-size: 0.75rem;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
        }
        .badge--primary {
            color: #353a40;
            border: 1px solid #353a40;
            background-color: transparent;
            padding-top: calc(0.3em - 1px);
            padding-bottom: calc(0.3em - 1px);
        }
        .badge--secondary {
            color: #fff;
            background-color: #353a40;
        }
        .home__buttons {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .home__buttons__button {
            min-width: 250px;
            cursor: pointer;
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 0.9375rem;
            line-height: 1.5;
            border-radius: 2px;
            text-decoration: none;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .button--primary {
            color: #fff;
            background-color: #00B900;
            border-color: #00B900;
        }
        .button--primary:hover {
            color: #fff;
            background-color: #009300;
            border-color: #008600;
        }
        .button--secondary {
            color: #fff;
            background-color: #353a40;
            border-color: #353a40;
        }
        .button--secondary:hover {
            color: #fff;
            background-color: #24272b;
            border-color: #1e2124;
        }
        .button--tertiary {
            background-color: transparent;
            background-image: none;
            color: #353a40;
            border-color: #353a40;
        }
        .button--tertiary:hover {
            color: #353a40;
            background-color: rgba(53,58,64,0.1);
            border-color: #353a40;
        }
        @media screen and (max-width: 600px) {
            html {
                font-size: 12px;
            }
            .home__title {
                font-size: 4rem;
                line-height: 1.15;
            }
            .home__buttons__button {
                font-size: 1.5rem;
            }
        }
        @media screen and (max-width: 930px) {
            .home__buttons {
                flex-direction: column;
            }
        }
      </style>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        function initializeLiff(myLiffId) {
          liff
            .init({
              liffId: myLiffId
            })
            .then(() => {
              // LIFF initialization succeeded
              console.log('LIFF initialized');
              getUserProfile();
            })
            .catch((err) => {
              // LIFF initialization failed
              console.error('LIFF initialization failed', err);
            });
        }
  
        function getUserProfile() {
          liff.getProfile()
            .then(profile => {
              const userId = profile.userId;
              document.getElementById('userId').textContent = `ユーザーID: ${userId}`;
              const displayName = profile.displayName;
              document.getElementById('displayName').textContent = `${displayName} さん`;
            })
            .catch((err) => {
              console.error('プロフィール情報の取得に失敗しました', err);
            });
        }
        document.addEventListener('DOMContentLoaded', function () {
          const myLiffId = 'YOUR_LIFF_ID'; // ここにあなたのLIFF IDを入力してください
          initializeLiff(myLiffId);
        });
      </script>
    <title>LIFF Starter</title>
  </head>
  <body>
    <div class="home">
      <h1 class="home__title">
       こんにちは <br /><a
          class="home__title__link"
          href="https://developers.line.biz/en/docs/liff/overview/"
          id="displayName"
          >表示名を取得中...</a
        >
      </h1>
      <div id="userId" class="user-id">ユーザーIDを取得中...</div>
      <div class="home__badges">
        <span class="home__badges__badge badge--primary"> LIFF Starter </span>
        <span class="home__badges__badge badge--secondary"> vanilla </span>
        <span class="home__badges__badge badge--tertiary"> 0.1.0 </span>
        <a
          href="https://github.com/line/line-liff-v2-starter"
          target="_blank"
          rel="noreferrer"
          class="home__badges__badge badge--secondary"
        >
          GitHub
        </a>
      </div>
      <div class="home__buttons">
        <a
          href="https://developers.line.biz/en/docs/liff/developing-liff-apps/"
          target="_blank"
          rel="noreferrer"
          class="home__buttons__button button--primary"
        >
          LIFF Documentation
        </a>
        <a
          href="https://liff-playground.netlify.app/"
          target="_blank"
          rel="noreferrer"
          class="home__buttons__button button--tertiary"
        >
          LIFF Playground
        </a>
        <a
          href="https://developers.line.biz/console/"
          target="_blank"
          rel="noreferrer"
          class="home__buttons__button button--secondary"
        >
          LINE Developers Console
        </a>
      </div>
    </div>
  </body>
</html>
